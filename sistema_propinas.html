<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema pago de propinas</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container-grid">
        <header>
            <div class="atrass">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-chevron-left-icon lucide-chevron-left">
                    <path d="m15 18-6-6 6-6" />
                </svg>
                <p>Atrás</p>
            </div>

            <h1 class="titulo">Pago de propinas</h1>

            <div class="caja-efectivo">
                <span class="etiqueta-efectivo">Efectivo en caja</span>
                <input class="input-efectivo" type="text" name="total-caja" readonly>
            </div>
        </header>

        <main>
            <!--resumen de propinas-->
            <section class="resumen-pago">
                <label for="propinas-total">Total de propinas</label>
                <div class="total-edit">
                    <input class="input-propina" type="text" id="propinas-total" readonly>

                    <!--editar propinas icono-->
                    <svg class="edit" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"
                        fill="none" stroke="#212121" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-pencil-icon lucide-pencil">
                        <path
                            d="M21.174 6.812a1 1 0 0 0-3.986-3.987L3.842 16.174a2 2 0 0 0-.5.83l-1.321 4.352a.5.5 0 0 0 .623.622l4.353-1.32a2 2 0 0 0 .83-.497z" />
                        <path d="m15 5 4 4" />
                    </svg>
                </div>

                <h3>¿Entre cuántos quieres dividir las propinas?</h3>
                <div class="dividir-prop">
                    <input class="input-num-person" type="text" placeholder="#" readonly>
                    <p>$0.00 x persona</p>
                </div>
            </section>

            <!--metodo de pago-->
            <section class="metodo-pago">
                <div class="texto-elige-metodo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-wallet-icon lucide-wallet">
                        <path
                            d="M19 7V4a1 1 0 0 0-1-1H5a2 2 0 0 0 0 4h15a1 1 0 0 1 1 1v4h-3a2 2 0 0 0 0 4h3a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1" />
                        <path d="M3 5v14a2 2 0 0 0 2 2h15a1 1 0 0 0 1-1v-4" />
                    </svg>
                    <p>Elige el método de pago</p>
                </div>

                <div class="div_metodos">
                    <div class="pago">
                        <svg class="icono-bill" width="48" height="48" viewBox="0 0 48 48" fill="none">
                            <path d="M3 20 v21 h35" fill="none" stroke="#333" stroke-width="3.5"
                                stroke-linejoin="bevel" />
                            <!-- Billete delantero -->
                            <rect x="10" y="14" width="32" height="20" rx="2" fill="none" stroke="#333"
                                stroke-width="3.5" />
                            <!-- círculo central -->
                            <circle cx="26" cy="24" r="4" fill="#333" stroke="none"/>
                            <!-- círculos en las esquinas internas -->
                            <circle cx="13" cy="17" r="3.5" fill="#333"/> <!-- sup izq -->
                            <circle cx="39" cy="17" r="3.5" fill="#333"/> <!-- sup der -->
                            <circle cx="13" cy="31" r="3.5" fill="#333"/> <!-- inf izq -->
                            <circle cx="39" cy="31" r="3.5" fill="#333"/> <!-- inf der -->
                        </svg>
                        <p class="metodos">Efectivo</p>
                    </div>

                    <div class="pago">
                        <svg class="icono-svg" width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="#333"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="2" y="5" width="20" height="14" rx="2" ry="2"></rect>
                            <line x1="3" y1="10" x2="21" y2="10" stroke-width="4"></line>
                        </svg>
                        <p class="metodos">BBVA 1234</p>
                    </div>

                    <div class="pago">
                        <svg class="icono-svg" width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="#333"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="2" y="5" width="20" height="14" rx="2" ry="2"></rect>
                            <line x1="3" y1="10" x2="21" y2="10" stroke-width="4"></line>
                        </svg>
                        <p class="metodos">Santander 1234</p>
                    </div>
                </div>
            </section>

            <!--calculator-->
            <section class="propinas-calcu">
                <div id="calculator">
                    <div class="calculadora">
                        <div class="display-row">
                            <button data-operand-1 type="text" id="display" readonly></button>
                            <!--borrar icono calculadora-->
                            <svg class="btn-delete" xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                                viewBox="0 0 24 24" fill="none" stroke="grey" stroke-width="2" stroke-linecap="bevel"
                                stroke-linejoin="bevel" class="lucide lucide-delete-icon lucide-delete">
                                <path
                                    d="M10 5a2 2 0 0 0-1.344.519l-6.328 5.74a1 1 0 0 0 0 1.481l6.328 5.741A2 2 0 0 0 10 19h10a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2z" />
                                <path d="m12 9 6 6" />
                                <path d="m18 9-6 6" />
                            </svg>
                        </div>

                        <div id="buttons">
                            <button data-number>1</button>
                            <button data-number>2</button>
                            <button data-number>3</button>

                            <button data-number>4</button>
                            <button data-number>5</button>
                            <button data-number>6</button>

                            <button data-number>7</button>
                            <button data-number>8</button>
                            <button data-number>9</button>

                            <button data-number>0</button>
                            <button data-number>.</button>

                            <!--confirmar icono calculadora-->
                            <div class="img-button">
                                <svg class="data-ok" xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                                    viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round"
                                    class="lucide lucide-circle-check-icon lucide-circle-check">
                                    <circle cx="12" cy="12" r="10" />
                                    <path d="m9 12 2 2 4-4" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!--Detalles de pagos hechos-->
            <section class="menu-derecho">
                <h3>Pagos</h3>

                <div class="metodo1">
                    <p class="texto">Sin pagos</p>
                </div>
            </section>
        </main>

        <footer class="footer-container">
            <div class="widget-foot">
                <div class="totales-grid">
                    <p class="texto-pagado">Total pagado</p>
                    <p class="total-pagado">$0.00</p>

                    <p class="texto-resto">Restante por pagar</p>
                    <p class="total-restante">$0.00</p>

                    <div class="div-boton">
                        <p id="botonn">Pagar propinas</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
<!----
<script src="funcionalidad.js"></script>
-->

</html>
